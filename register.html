<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIGMA â€” Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
  <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="page-transition" id="pageTransition"></div>
  <div class="sakura-container" id="sakuraContainer"></div>
  <canvas class="ocean-canvas" id="oceanCanvas"></canvas>
  <div class="bg-photo"></div>
  <div class="bg-overlay"></div>

  <!-- HEADER -->
  <header>
    <div class="logo-wrap">
      <img src="Imagens/LogoSite/LogoSite.png" alt="Anigma" id="logoImg">
    </div>
    <div class="header-right">
      <a class="btn-nav" href="index.html">Jogar</a>
      <a class="btn-nav" href="ranking.html">Ranking</a>

      <div class="theme-wrap" id="themeWrap">
        <button class="btn-theme" onclick="toggleThemeMenu()">
          <span class="theme-indicator"></span>
          <span id="themeLabel">Dark</span>
          &#9662;
        </button>
        <div class="theme-menu" id="themeMenu">
          <div class="theme-option" data-theme="escuro" onclick="setTheme('escuro')">
            <span class="theme-dot"></span> Dark
          </div>
          <div class="theme-option" data-theme="claro" onclick="setTheme('claro')">
            <span class="theme-dot"></span> Light
          </div>
          <div class="theme-option" data-theme="sakura" onclick="setTheme('sakura')">
            <span class="theme-dot"></span> Sakura
          </div>
          <div class="theme-option" data-theme="oceano" onclick="setTheme('oceano')">
            <span class="theme-dot"></span> Ocean
          </div>
        </div>
      </div>

      <div class="header-sep"></div>

      <a class="btn-login-nav" href="login.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        Login
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="login-page">
    <div class="login-card">

      <h1>Register</h1>

      <form id="registerForm">

        <label class="input-box">
          <input type="text" id="regUsername" placeholder="Username" required>
          <i class="bx bx-user"></i>
        </label>

        <label class="input-box">
          <input type="email" id="regEmail" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </label>

        <label class="input-box">
          <input type="password" id="regPassword" placeholder="Password" required>
          <i class="bx bx-lock"></i>
        </label>

        <label class="input-box">
          <input type="password" id="regPasswordConfirm" placeholder="Confirm Password" required>
          <i class="bx bx-lock-alt"></i>
        </label>

        <div id="registerMsg" class="form-msg"></div>

        <button type="submit" class="btn-submit" style="margin-top: 10px;">Create Account</button>

        <div class="form-divider">
          <div class="form-divider-line"></div>
          <span>OU</span>
          <div class="form-divider-line"></div>
        </div>

        <button type="button" class="btn-google" id="googleAuthBtn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
          Continuar com Google
        </button>

        <div class="register-link">
          Already have an account? <a href="login.html">Login</a>
        </div>

      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 ANIGMA
  </footer>

<script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>
<script src="register.js"></script>
<script src="Tema.js"></script>
<script src="transicao.js"></script>

</body>
</html>
